<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.all @ categories='video-embed-main'}" data-sly-unwrap/>
<div class="video-component">
	<h2 data-sly-use.video="com.globant.julian.cacharriando.core.models.VideoEmbedModel" data-sly-element="${video.elementTitle}">${video.title}</h2>
	<iframe width="420" height="315" src="${video.url}" frameborder="0" allowfullscreen></iframe>
</div>
